<html>
  <head>
    <title>{{.page.Title}}</title>
    <link rel="stylesheet" href="/{{.settings.StylesPath}}" />
    </head>

  <body>
    <h1>Editing {{.page.Title}}</h1>

    <form action="/save/{{.page.Title}}" method="POST">
      <div>
        <textarea name="body" rows="20" cols="60">{{ printf "%s" .page.Body}}</textarea>
        </div>
      <div>
        <input type="submit" value="Save" />
        </div>
      </form>
    </body>
  </html>
